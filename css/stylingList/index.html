<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling List</title>
    <style>
        ol li{
            padding:2px ;
            margin: 2px;
            list-style: none;
            border: 2px solid rgb(88, 130, 245);
            list-style-position: inside;
            list-style-type: circle;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <ol>
        <li>Home</li>
        <li >Contact</li>
        <li>Address</li>
        <li>Live</li>
    </ol>
</body>
</html>
