<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav--bar</title>
    <style>
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 30px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .div2 {
        gap: 50px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: large;
      }
      .div3 {
        font-size: 18px;
        display: flex;
        gap: 20px;
        align-items: center;

      }
    </style>
  </head>
  <body>
    <nav>
      <div>
        <img src="Logo.png" alt="" />
      </div>

      <div class="div2">
        <div class="child1">Products</div>
        <div class="child2">Pricing</div>
        <div class="child3">Resources</div>
        <div class="child4">Our company</div>
      </div>

      <div class="div3">
        <div class="child5">DOWNLOAD</div>
        <div class="child6">English</div>
      </div>
    </nav>
  </body>
</html>
